<!DOCTYPE html>
<html>
<head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Fitness</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/fonts/circular-std/style.css') }}" >
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='libs/css/style.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/fonts/fontawesome/css/fontawesome-all.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/datepicker/tempusdominus-bootstrap-4.css') }}" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/inputmask/css/inputmask.css') }}" />
</head>
<body>
    <!-- Placeholders for the header and footer content -->
    <div id="header-placeholder"></div>

    <!-- Main content of the inner page -->
    <div id="content" class="dashboard-wrapper">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="page-header" id="top">
                    <h2 class="pageheader-title">Fitness App</h2>
                </div>
            </div>
        </div>        
        <div class="row">
            <div class="card">
                {% block title %}
                <h5 class="card-header">Sleep</h5>
                {% endblock %}                
                <div class="card-body">
                    {% block main %}
                    <form action="/sleep" method="post">
                            <div class="form-group">
                                <label for="inputText3" class="col-form-label">Time Slept</label>
                                <input autocomplete="off" autofocus name="TimeSleptHr" id="timeslepthr" type="number" required class=".form-control-custom">                                 
                                <label for="inputText3" class="col-form-label">hr</label>
                                <input autocomplete="off" autofocus name="TimeSleptMin" id="timesleptmin" type="number" required class=".form-control-custom">
                                <label for="inputText3" class="col-form-label">min</label>                 
                            </div>                            
                            <div class="form-group">
                                <label>Date</label>
                                <input class="form-control date-inputmask"  autocomplete="off" autofocus name="SleepDate" id="sleepDate" type="date" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                    </form>
                    {% endblock %}
                </div>
            </div>
    </div>
    </div>

    <div id="footer-placeholder"></div>

    <script>
        // Function to load and insert the HTML content
        function loadHTML(url, targetId) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById(targetId).innerHTML = xhr.responseText;
                }
            };
            xhr.open('GET', url, true);
            xhr.send();
        }

        // Call the function to load and insert the header and footer
        loadHTML('header.html', 'header-placeholder');
        loadHTML('footer.html', 'footer-placeholder');

        document.getElementById('home').addEventListener('click', function() {
            window.location.href = "{{ url_for('home') }}";
        });
    </script>
</body>
</html>
